<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Post</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/slick-theme.css" type="text/css">

    <link rel="stylesheet" href="css/media.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/slick.css" type="text/css">

<body>

<!-- Here is draft top logo section -->
<div id="top" >
    <div class=" top-row">
        <div class="col-xs-4">
            <a role="button"> <img src="image/createPost%20logo.PNG"></a>
        </div>
        <div class="col-xs-8">

        </div>

    </div>
</div>

<!-- Here is draft post section -->
<div class="draft-post">
    <p class="text-center">Draft Post</p>
</div>


<!--Here is Buttons group -->
<div class="buttons">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4">
                <a class="btn user-pr-btn">Save</a>
            </div>
            <div class="col-xs-8 text-right">
                <a class="btn user-pr-btn preview">Preview</a>
                <a class="btn user-sc-btn">Publish Now</a>
            </div>
        </div>
    </div>
</div>

<div class="form">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2">
                <div class="pattern">

                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-body">

                </div>
            </div>
            <div class="col-xs-4">
                <div class="side-option">

                </div>
            </div>
        </div>
    </div>
</div>








<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/slick.min.js" type="text/javascript"></script>
